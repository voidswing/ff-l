services:
  l-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: l-api
    restart: unless-stopped
    environment:
      - APP_NAME=${APP_NAME:-AI Judge API}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5-nano}
      - OPENAI_TIMEOUT_SECONDS=${OPENAI_TIMEOUT_SECONDS:-20}
      - DB_NAME=${DB_NAME:-law}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=ff-postgres
      - DB_PORT=${DB_PORT:-5432}
      - DB_ECHO=${DB_ECHO:-false}
      - SLACK_TOKEN=${SLACK_TOKEN:-}
      - SLACK_LOG_CHANNEL=${SLACK_LOG_CHANNEL:-#l}
      - CORS_ALLOW_ORIGINS=${CORS_ALLOW_ORIGINS:-["*"]}
      - CORS_ALLOW_CREDENTIALS=${CORS_ALLOW_CREDENTIALS:-false}
    volumes:
      - ./src:/app/src
      - ./pyproject.toml:/app/pyproject.toml
      - ./uv.lock:/app/uv.lock
    ports:
      - "8003:8000"
    networks:
      - ff-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ff-network:
    external: true
    name: ff-network
